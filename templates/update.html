{% extends 'base.html' %}
{% block body %}
    

<div class="container my-3">
    <form action="/update/{{toup.Sno}}" method="POST">
        <div class="form-group">
          <label for="title">title</label>
          <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp" value="{{toup.title}}">

        </div>
        <div class="form-group">
          <label for="desc">decription</label>
          <input type="text" class="form-control" id="desc" name="desc" value="{{toup.desc}}">
        </div>
        <button type="submit" class="btn btn-outline-dark btn-sm">Update</button>
      </form>
</div>
{% endblock body %}
